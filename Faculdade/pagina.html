<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background: #fff5f5; /* vermelho bem claro quase branco */
            color: #d32f2f; /* textos em vermelho */
        }
        h1, p, ul, li, table, th, td {
            color: #d32f2f; /* textos em vermelho */
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 1.3em;
            text-align: justify;
        }
        ul {
            list-style: disc inside;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 16px;
        }
        img {
            width: 300px;
            border-radius: 16px;
            display: block;
            margin: 20px auto;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        table, th, td {
            border: 1px solid #b0bec5;
        }
        th, td {
            padding: 12px 18px;
            text-align: center;
        }
        th {
            background: #ffeaea;
            color: #d32f2f;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #fff;
        }
        /* Estilo para o link "Me mande uma mensagem" */
        .meu-site-link {
            color: #d32f2f;
            transition: color 0.2s;
        }
        .meu-site-link:hover {
            color: #057c37;
        }
    </style>

    <h1>Bem-vindo à Minha Página</h1>
    <p>
       Este é onde você pode encontrar informações sobre mim, meus interesses e muito mais. Sinta-se à vontade para explorar!
    </p>

    <ul>
        <li>Ler</li>
        <li>Cozinhar</li>
        <li>Desenhar</li>
    </ul>

    <img src="me.jpeg" alt="Imagem Exemplo">

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Júlia Lopes</td>
            <td>20</td>
            <td>Caxias do Sul</td>
        </tr>
    </table>

    <p style="text-align:center;">
        <a href="https://www.exemplo.com" target="_blank" class="meu-site-link">Me mande uma mensagem</a>
    </p>
</body>
</html>
